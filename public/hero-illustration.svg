<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient and circuit pattern -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#451a03;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="circuit" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 0 L20 40 M0 20 L40 20" stroke="#92400e" stroke-width="0.5" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#92400e" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  <rect width="600" height="400" fill="url(#circuit)"/>
  
  <!-- Circuit lines -->
  <path d="M450 50 Q500 70 520 30 Q540 50 580 40" stroke="#d97706" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M420 350 Q480 330 520 360 Q550 340 580 350" stroke="#d97706" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- AI Chip -->
  <g transform="translate(480, 60)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#451a03" stroke="#d97706" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI</text>
    <circle cx="10" cy="10" r="3" fill="#d97706"/>
    <circle cx="70" cy="10" r="3" fill="#d97706"/>
    <circle cx="10" cy="40" r="3" fill="#d97706"/>
    <circle cx="70" cy="40" r="3" fill="#d97706"/>
  </g>
  
  <!-- Person -->
  <g transform="translate(200, 120)">
    <!-- Head -->
    <circle cx="50" cy="40" r="25" fill="#8b4513"/>
    <!-- Hair -->
    <path d="M25 25 Q50 10 75 25 Q75 15 70 20 Q60 15 50 15 Q40 15 30 20 Q25 15 25 25" fill="#2d1810"/>
    <!-- Face features -->
    <circle cx="42" cy="35" r="2" fill="#2d1810"/>
    <circle cx="58" cy="35" r="2" fill="#2d1810"/>
    <path d="M45 45 Q50 50 55 45" stroke="#2d1810" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="30" y="65" width="40" height="60" rx="20" fill="#fde68a"/>
    <!-- Arms -->
    <ellipse cx="15" cy="85" rx="12" ry="25" fill="#8b4513"/>
    <ellipse cx="85" cy="85" rx="12" ry="25" fill="#8b4513"/>
    <!-- Laptop -->
    <rect x="25" y="105" width="50" height="30" rx="3" fill="#1f2937"/>
    <rect x="27" y="107" width="46" height="20" fill="#374151"/>
    <circle cx="50" cy="120" r="2" fill="#d97706"/>
  </g>
  
  <!-- Phone in hand -->  
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="25" height="45" rx="5" fill="#1f2937"/>
    <rect x="2" y="5" width="21" height="30" fill="#374151"/>
    <rect x="4" y="7" width="17" height="12" fill="#d97706" opacity="0.8"/>
    <rect x="4" y="21" width="17" height="3" fill="#fbbf24" opacity="0.6"/>
    <rect x="4" y="26" width="17" height="3" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Text bubbles -->
  <g transform="translate(120, 80)">
    <rect x="0" y="0" width="80" height="35" rx="8" fill="#fbbf24" opacity="0.9"/>
    <rect x="5" y="8" width="25" height="3" fill="#92400e"/>
    <rect x="5" y="15" width="35" height="3" fill="#92400e"/>
    <rect x="5" y="22" width="20" height="3" fill="#92400e"/>
    <path d="M15 35 L20 45 L25 35" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <g transform="translate(350, 90)">
    <rect x="0" y="0" width="70" height="30" rx="8" fill="#fbbf24" opacity="0.9"/>
    <rect x="5" y="7" width="20" height="3" fill="#92400e"/>
    <rect x="5" y="13" width="30" height="3" fill="#92400e"/>
    <rect x="5" y="19" width="15" height="3" fill="#92400e"/>
    <path d="M20 30 L15 40 L10 30" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Instagram icon -->
  <g transform="translate(480, 280)">
    <rect x="0" y="0" width="60" height="60" rx="15" fill="#ffffff" opacity="0.95"/>
    <rect x="8" y="8" width="44" height="44" rx="12" fill="#e4e4e7"/>
    <circle cx="30" cy="30" r="12" stroke="#92400e" stroke-width="3" fill="none"/>
    <circle cx="42" cy="18" r="3" fill="#92400e"/>
    <rect x="18" y="18" width="24" height="24" rx="6" stroke="#92400e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Content Creation text -->
  <g transform="translate(420, 320)">
    <text x="0" y="0" fill="#1c1917" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Content Creation</text>
    <text x="0" y="20" fill="#57534e" font-family="Arial, sans-serif" font-size="14">Transform your writing into</text>
    <text x="0" y="35" fill="#57534e" font-family="Arial, sans-serif" font-size="14">engaging Instagram carousels</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="300" r="4" fill="#d97706" opacity="0.7">
    <animate attributeName="cy" values="300;290;300" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="180" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cy" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="200" r="2" fill="#92400e" opacity="0.6">
    <animate attributeName="cy" values="200;190;200" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg> 